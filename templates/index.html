<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff4081;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }

        p {
            margin-bottom: 20px;
            color: #ddd;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        button {
            padding: 12px 25px;
            margin: 10px 5px;
            border-radius: 12px;
            border: none;
            background: #ff4081;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #e91e63;
            transform: scale(1.05);
        }

        .qr-section {
            margin-top: 30px;
        }

        .qr-section img {
            max-width: 250px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .delete-btn {
            background: #f44336;
        }

        .delete-btn:hover {
            background: #d32f2f;
        }

        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <p>Enter your text or URL below and generate a stylish QR code!</p>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="data" placeholder="Enter text or URL" required>
            <input type="text" name="filename" placeholder="Enter file name" required>
            <button type="submit" name="generate">Generate QR Code</button>
        </form>

        {% if qr_path %}
        <div class="qr-section">
            <h3>Your QR Code:</h3>
            <img src="{{ qr_path }}" alt="QR Code">
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="delete-btn" name="delete" value="{{ filename }}">Delete QR Code</button>
            </form>
        </div>
        {% endif %}
    </div>
</body>
</html>
